<div class="background-wrap">
  <div class="background"></div>
</div>

<form id="accesspanel" action="login" method="POST">
  <h1 id="litheader">Student Applications</h1>
  <div class="inset">
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
    <p>
      <input type="text" name="username" [(ngModel)]="username" id="email" placeholder="username">{{username}}
    </p>
    <p>
      <input type="password" name="password" [(ngModel)]="password" id="password" placeholder="password">{{password}}
    </p>
  </div>
  <p class="p-container">
    <input type="submit" name="Login" id="go" value="Login" (click)="doLogin()">
  </p>
</form>
