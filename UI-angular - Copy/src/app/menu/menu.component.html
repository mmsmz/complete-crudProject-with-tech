 <nav>
  <input type="checkbox" id="check">
  <label for="check" class="checkbtn">

  </label>
  <label class="logo">Student APP</label>
  <ul>
    <ng-container *ngIf="adminMenu">
      <!-- <li><a (click)="handleAdminStudent()">Admin Details</a></li> -->

    <li><a routerLink="/signup">SignUp</a></li>

    </ng-container>
    
  </ul>
</nav>
