  <div class="user-table">
      <table class="table">
          <thead class="thead-light">
              <tr>
                  <th scope="col">#</th>
                  <th scope="col">Course Name</th>
                  <th scope="col">Course Type</th>
                  <th scope="col">Course Price</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let td of userTable">
                  <td>{{td.courseId}}</td>
                  <td>{{td.courseName}}</td>
                  <td>{{td.courseType}}</td>
                  <td>{{td.coursePrice}}</td>
              </tr>
          </tbody>
      </table>
  </div>
